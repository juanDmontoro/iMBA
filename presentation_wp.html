# Business analytics

--

- Use of statistical procedures to gain insights and improve decision making. 

--

- Rests on data analytics (use of datasets and statistical modeling to infer conclusions about the business environment)

--

  1. Descriptive analytics

--

  2. Predictive analytics

--

  3. Prescriptive analytics

--

&gt; Predictive analysis: use of all available data and knowledge to infer about an outcome

--

&gt; Inputs: a dataset and some procedure to map these beyond actual observed outcomes

---



# Predictive analytics

--

Types of predictive tasks 

--

1. Classification analysis: a predictive modeling technique used to assign a category or label to a data point

--

2. Cross-section predictions: predicting numerical outcomes at a specific point in time across different entities (such as individuals, groups, countries, regions...)
--

3. Time series forecasting: predicting numerical values fo for future time periods 
based on historical data and trends


--

&gt; The next three sessions will be about 2 and 3!

---
# Why predict? 

--

1. To reduce uncertainty 

--

2. To inform decisions (about, e.g., scheduling of production, logistics, human resources, cash flow and capital requirements...)

--

3. To provide a guide to long-term strategic planning (actions to be taken such as forecasts match goals)



---

# Prediction methods

--

1. Qualitative or judgmental (unavailable or incomplete data, or judgmental predictions are used to complement quantitative ones)

--

  - Low cost and fast to implement

--

  - BUT not robust, biased and not consistent over time

--

2. Quantitative predictions (if data is available and a reasonable assumption about the stability of inputs/outputs can be formulated)
  
--
  
  - Prediction (no temporal dimension considered): numerical or categorical response 

--

  - Time series forecasting


---


# Quantitative predictions

&gt; Response = Patterns + Randomness

--

- Patterns are extracted through statistical procedures: models/algorithms are used

--

- Randomness: unexplained variability in response

--

&gt; Descriptive goal: maximize the ability to identify patterns and minimize unexplained variability

--

&gt; Predictive goal: maximize the out-of-sample predictive power of the model


---

# Models?

1. **Models as representations** of ideas or assumptions about how the world works. 

2. **Purpose**: help understand, explain, and predict phenomena using data.

3. **Simplification**: models are simplifications of reality, focusing on essential aspects while ignoring irrelevant details.

4. **Mathematical structure**: models have mathematical foundations (equations describing relationships between input and output).BUT black-box approach!

--

&gt; Example: predict the impact (impressions) of an online campaign. To do so use features such as total expenditure, target population (generation), social media of choice (fb, ig...) ... A predictive model reflects our understanding of the problem linking features with outcomes

# Models: *howto*


Three key tasks:

1. **Formulation**: the first step involves defining the relationship between the outcome (target) and features (inputs). We establish how variables are linked and decide on the model structure (complexity).
   
2. **Fitting**: fitting a model means adjusting its parameters to match the data patterns. Once fitted, the model can make predictions on new data.

3. **Evaluation**: this step assesses the model’s performance, typically through error metrics or validation techniques, ensuring it generalizes well to new data.

# AI and data analysis


**Benefits of AI in Automated Data Analysis**

- **No Need for Coding**: AI allows users to formulate questions and analyze data without requiring coding skills.
- **Speed and Efficiency**: AI can quickly analyze large datasets.
- **Automation**: reduces the need for manual intervention, streamlining workflows and decision-making processes.

--

**Critical Caveat**

- **Understanding and Interpretation**:  It's crucial to understand how the AI processes and analyzes the data.    AI-generated results can be **wrong or biased**.
  
- **Critical Evaluation**: Analysts should always **question AI outputs** and apply domain knowledge to verify conclusions.

# Working with R: basics arithmetics

1. Open a new file (File-&gt; New file -&gt; R script). 
2. Copy and paste code below
3. Run it


``` r
# These are simple arithmetic expressions
2+2
14*12
7+7*12
(7+7)*12
9/3

# Starting a line with a hashtag explicitly tells R it is a comment and will
# not be run

# Let us compute the mean of these numbers: 16,31,27,23,15,17,17,18,14
(16+31+27+23+15+17+17+18+14)/9
```
---

# Working with R: functions

Functions are statements that perform specific tasks and aim at simplifying certain actions. 



``` r
# IG user posts: this is a vector (collection) of numbers
c(16,31,27,23,15,17,17,18,14)

# Function mean( ) computes the mean of the arguments we pass to it (a vector)
mean(c(16,31,27,23,15,17,17,18,14))

# Function sd( ) computes the standard deviation of the arguments we pass to it (a vector)
sd(c(16,31,27,23,15,17,17,18,14))
```

---
# Working with R: assignments

Through an assignment we name an  R object that can later be re-used:


``` r
# We assign the name IGposts to the vector 16,31,27,23,15,17,17,18,14
IGposts = c(16,31,27,23,15,17,17,18,14)

# Then we can apply functions to the name
mean(IGposts)

sd(IGposts)
```



```
## [1] 19.77778
```

```
## [1] 5.890199
```

# Working with R: data structures (i)

There are some data structures in `R` that will be useful. The first one, we already know: the vector. We create vectors (or collections of items of the same type)
by using the `c( )` notation.



``` r
# IG user posts over 9 days
IGposts = c(16,31,27,23,15,17,17,18,14)

# Interactions to posts over same 9 days
Interactions = c(165,314,280,195,137,286,199,128,462)
```
---

# Working with R: data structures (ii)

The most useful data structure is a `data frame`: a data frame is a table (2 dimensional structure) in which each column contains values of one variable and each row contains one set of values from each column.



``` r
# Creating a dataframe using IGposts and Interactions
mydataframe = data.frame(IGposts,Interactions)
head(mydataframe)
```

```
##   IGposts Interactions
## 1      16          165
## 2      31          314
## 3      27          280
## 4      23          195
## 5      15          137
## 6      17          286
```

---

# Dataframes: variables/observations selection

We can use matrix notation `mydataframe[i,j]` to select columns (i.e. variables) or rows (i.e. observations) in a dataframe. 

Copy and run the code below:


``` r
# Select variable IGposts
mydataframe[ , 1] 

# Select variable Interactions
mydataframe[ , 2] 

# Select IGposts and Interactions on day 3
mydataframe[ 3, ] 

# Alternative way of selecting a variable using its name (note the quotation marks)

mydataframe[,"Interactions"]
```
